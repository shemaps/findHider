<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #000000;
            color: #00FF00; 
            font-family: 'Quantico', sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Text Glow Effect */
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px;
            border-bottom: 2px solid #00FF00;
            display: inline-block;
            padding-bottom: 10px;
        }

        p { font-size: 1.2rem; line-height: 1.6; }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 2;
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status"></div>

<script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get('id');
        const winningId = '1'; // <--- Your winning ID
        
        const hasPlayed = localStorage.getItem('qr_game_played');
        const statusDiv = document.getElementById('status');

        // 1. Check if they have already used their one attempt
        if (hasPlayed === 'true') {
            document.body.style.color = "#FF0000"; // Optional: Turn screen red for denied access
            document.body.style.textShadow = "0 0 10px #FF0000";
            statusDiv.innerHTML = "<h1>ACCESS DENIED.</h1><p>Additional attempt detected.<br>SECURITY LOCKDOWN ENGAGED.<br>Contact intelligence specialist.</p>";
        } 
        
        // 2. If first time scanning AND they found the winner
        else if (codeId === winningId) {
            localStorage.setItem('qr_game_played', 'true'); // LOCK THE DOOR IMMEDIATELY
            statusDiv.innerHTML = "<h1>IDENTITY CONFIRMED</h1><p>YOU HAVE CORRECTLY IDENTIFIED THE HIDER.<br>Vault location: x meters, 30 degrees magnetic</p>";
        } 

        // 3. If first time scanning AND they found a loser
        else if (codeId && codeId !== winningId) {
            localStorage.setItem('qr_game_played', 'true'); // LOCK THE DOOR IMMEDIATELY
            statusDiv.innerHTML = "<h1>SCAN COMPLETE</h1><p>NO MATCH FOUND.<br>You have misidentified the hider.<br>ONE ATTEMPT PROTOCOL: ACCESS PROHIBITED.</p>";
        } 

        // 4. No QR code scanned yet
        else {
            statusDiv.innerHTML = "<h1>SYSTEM READY</h1><p>WAITING FOR SCAN...<br>CHOOSE CAREFULLY.</p>";
        }
    </script>
</body>
</html>
