<!DOCTYPE html>
<html>
<head>
    <title>QR Scanner Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            background-color: #000000;
            color: #00FF00; 
            font-family: 'Quantico', sans-serif; 
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Text Glow Effect */
            text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00;
        }

        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px;
            border-bottom: 2px solid #00FF00;
            display: inline-block;
            padding-bottom: 10px;
        }

        p { font-size: 1.2rem; line-height: 1.6; }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            z-index: 2;
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get('id');
        const winningId = '1'; // <--- Change your winning number here
        
        const hasPlayed = localStorage.getItem('qr_game_played');
        const statusDiv = document.getElementById('status');

        // LOGIC:
        // 2. If they have already scanned, they are out of guesses.
        if (hasPlayed === 'true') {
            statusDiv.innerHTML = "<h1>ACCESS DENIED.</h1><p> Additional attempt detected.<br> SECURITY LOCKDOWN ENGAGED. If you would like to proceed, contact intelligence specialist.</p>";
        } 
            
        // 1. If they scan the WINNER, always show the win screen (even if they've played before).
       else if (codeId === winningId) {
            statusDiv.innerHTML = "<h1>YOU HAVE CORRECTLY IDENTIFIED THE HIDER.</h1><p>Vault location: x meters, 30 degrees magnetic </p>";
        } 

        // 3. If this is their first time scanning and it's a LOSER:
        else if (codeId && codeId !== winningId) {
            localStorage.setItem('qr_game_played', 'true'); // Mark them as having used their one shot
            statusDiv.innerHTML = "<h1>SCAN COMPLETE</h1><p>NO MATCH FOUND. <br> You have misidentified the hider. <br> Additional attempts PROHIBITED.</p>";
        } 
        // 4. Default state if no ID is found
        else {
            statusDiv.innerHTML = "<h1>SYSTEM READY</h1><p>WAITING FOR SCAN...</p>";
        }
    </script>
</body>
</html>
