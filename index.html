<!DOCTYPE html>
<html>
<head>
    <title>QR Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="status"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get('id'); // Get the number from the QR code URL
        const hasPlayed = localStorage.getItem('hasPlayed');

        const statusDiv = document.getElementById('status');

        if (hasPlayed) {
            statusDiv.innerHTML = "<h1>Mission incomplete. </h1><p>You only had one guess. Your mission has run out of resources and misidentifying The Hider presents a security risk. If you would like to proceed, contact mission control. </p>";
        } else if (!codeId) {
            statusDiv.innerHTML = "<h1>Error</h1><p>Invalid QR Code.</p>";
        } else {
            // Mark as played immediately
            localStorage.setItem('hasPlayed', 'true');

            if (codeId === '1') { // Change '7' to whichever number you want to be the winner
                statusDiv.innerHTML = "<h1> YOU HAVE CORRECTLY IDENTIFIED THE HIDER.</h1><p> He gives you the location of the vault: 30 degrees magnetic, 14 m from X </p>";
            } else {
                statusDiv.innerHTML = "<h1>Better luck next time!</h1><p>That was not the winning code.</p>";
            }
        }
    </script>
</body>

</html>
