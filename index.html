<!DOCTYPE html>
<html>
<head>
    <title>QR Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        body { 
            /* Black background and Green Quantico font */
            background-color: #000000;
            color: #00FF00; 
            font-family: 'Quantico', sans-serif; 
            
            text-align: center; 
            padding: 20px; 
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            text-transform: uppercase; /* Makes it look more like a terminal */
            letter-spacing: 2px;
        }

        h1 { 
            font-size: 3rem; 
            margin-bottom: 20px;
            border-bottom: 2px solid #00FF00;
            display: inline-block;
            padding-bottom: 10px;
        }

        p { 
            font-size: 1.2rem; 
            line-height: 1.6;
        }

        /* Scan line effect (Optional, adds to the vibe) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codeId = urlParams.get('id'); // Get the number from the QR code URL
        const hasPlayed = localStorage.getItem('hasPlayed');

        const statusDiv = document.getElementById('status');

        if (hasPlayed) {
            statusDiv.innerHTML = "<h1>Mission incomplete. </h1><p>You only had one guess. Your mission has run out of resources and misidentifying The Hider presents a security risk. If you would like to proceed, contact mission control. </p>";
        } else if (!codeId) {
            statusDiv.innerHTML = "<h1>Error</h1><p>Invalid QR Code.</p>";
        } else {
            // Mark as played immediately
            localStorage.setItem('hasPlayed', 'true');

            if (codeId === '1') { // Change '7' to whichever number you want to be the winner
                statusDiv.innerHTML = "<h1> YOU HAVE CORRECTLY IDENTIFIED THE HIDER.</h1><p> He gives you the location of the vault: 30 degrees magnetic, 14 m from X </p>";
            } else {
                statusDiv.innerHTML = "<h1>Better luck next time!</h1><p>That was not the winning code.</p>";
            }
        }
    </script>
</body>

</html>
